<div class="px-4">
    <ng-container *ngIf="formData">
        <form (ngSubmit)="saveData()" [formGroup]="formData">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Caracteristica Base</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto col-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="escriba el nombre..." formControlName="nombre">
                        </div>
                        <div class="col-auto col-5">
                            <label for="grupo" class="form-label">Grupo:</label>
                            <input type="text" class="form-control" placeholder="grupo al que pertenece..." formControlName="grupo">
                        </div>
                        <div class="col-auto col-2">
                            <label for="orden" class="form-label">Orden:</label>
                            <input type="text" class="form-control" formControlName="orden">
                        </div>
                        <div class="col-auto col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="activo" formControlName="activo">
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-secondary px-4" href="caracteristicabase" style="margin-right: 8px;">Cancelar</a>
                    <button type="submit" class="btn btn-outline-success px-4">{{'Ok'}}</button>
                </div>
            </div>
        </form>

</div>
