<div class="container-fluid" style="padding-top: 37px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['']">Inicio</a></li>
            <!-- <li class="breadcrumb-item"><a href="#">Expedientes</a></li> -->
            <li class="breadcrumb-item active" aria-current="page">Nomenclador - Caracteristica Base</li>
        </ol>
    </nav>

    <div class="row mb-1">
        <div class="col-8">
            <h6>Caracteristicas Base</h6>
        </div>
        <div class="col-4 text-end">
            <a role="button" class="btn btn-success" [routerLink]="['create']">
                <i class="fa fa-pen-to-square"></i> Nuevo
            </a>
        </div>
    </div>
    <div class="row">
        <ngx-table [configuration]="configuration" [data]="data" [columns]="columns">
        </ngx-table>
        <ng-template #actionTpl let-row let-rowIndex="rowIndex">
            <div class="text-end">
                <button class="btn btn-sm btn-danger " (click)="remove(row.id)"><i class="fa fa-trash"></i>
                    Remove</button>
                <a class="btn btn-sm btn-primary mx-1" [routerLink]="['update', row.id ]"><i class="fa fa-edit"></i>
                    Editar</a>
            </div>
        </ng-template>
        <ng-template #tplFechaAlta let-row let-rowIndex="rowIndex">
            {{ row.fechaAlta | date : "dd/MM/yyyy" }}
        </ng-template>
    </div>
</div>
