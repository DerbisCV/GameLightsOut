<div class="container-fluid" style="margin-top: 70px;">
    <div class="row mb-1">
        <div class="col-8">
            <h4>Caracteristicas Base</h4>
        </div>
        <div class="col-4 text-end"><a role="button" class="btn btn-success" [routerLink]="['create']">Nuevo</a>
        </div>
    </div>
    <div class="row">

        <div class="table-responsive">
            <table id='example' datatable class="table table-striped table-bordered caption-top">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Grupo</th>
                        <th scope="col" class="text-center">Orden</th>
                        <th scope="col" class="text-center">Activo</th>
                        <th scope="col" class="text-center">F.Alta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of caracteristicaBaseSearch?.result">
                        <td scope="row" class="text-center">
                            <a [routerLink]="['update', item.id ]">{{ item.id }}</a>
                        </td>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.grupo }}</td>
                        <td class="text-center">{{ item.orden }}</td>
                        <td class="text-center">{{ item.activo }}</td>
                        <td class="text-center">{{ item.fechaAlta | date : "dd/MM/yyyy" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
