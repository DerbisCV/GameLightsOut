<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between p-300 border-bottom tx-16">
                <div class="d-flex align-items-center">
                    <h6 class="card-title">Listado de Notas</h6>
                </div>
                <div class="d-flex">
                    <button type="button" (click)="openModalItemNew(template)" class="btn btn-outline-success btn-xs mb-2" title="Nuevo registro"><i
                            class="fa-regular fa-file"></i> Nuevo</button>
                </div>
            </div>
            <div class="table-responsive">
                <!-- <pre>{{ notas | json }}</pre> -->
                <table class="table table-sm">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Nota</th>
                            <th scope="col">Usuario</th>
                            <th scope="col text-end"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of notas">
                            <td class="col">{{ item.fecha | date: 'dd/MM/yyyy'}}</td>
                            <td class="col">{{ item.nota | slice:0:40 }}</td>
                            <td class="col">{{ item.usuario }}</td>
                            <td class="col v-align text-end">
                                <div class="pull-right hidden-phone">
                                    <button type="button" (click)="openModalItemEdit(template, item.idExpedienteNota)" class="btn btn-primary btn-xs" title="Editar registro"><i
                                            class="fa-regular fa-pen-to-square"></i></button>
                                    <button type="button" (click)="remove(item.idExpedienteNota)" class="btn btn-danger btn-xs ms-1" title="Eliminar registro">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                    <!-- <a href="@Url.Action(MVC.Expedientes.ExpedienteDeudorEdit(item.IdExpedienteDeudor))" target="_blank" class="btn btn-primary btn-xs" title="Editar registro"><i
                                            class="icon-pencil"></i></a>
                                    <a href="@Url.Action(MVC.Expedientes.ExpedienteDeudorDelete(item.IdExpedienteDeudor, item.IdExpediente))" class="btn btn-danger btn-xs"><i class="icon-trash"
                                            title="Eliminar registro"></i></a> -->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- <button type="button" class="btn btn-primary" (click)="openModalItem(template)">Create template modal 123</button> -->

<ng-template #template>
    <expediente-nota-item [idExpediente]="idExpediente" [idExpedienteNota]="idToEdit" (childChanged)="onChildChange()">
    </expediente-nota-item>
</ng-template>
