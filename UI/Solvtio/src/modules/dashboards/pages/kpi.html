<div class="container-fluid" style="padding-top: 37px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['']">Inicio</a></li>
            <!-- <li class="breadcrumb-item"><a href="#">Expedientes</a></li> -->
            <li class="breadcrumb-item active" aria-current="page">Dashboards - KPIs</li>
        </ol>
    </nav>

    <div class="col-lg-12 stretch-card">

        <div class="card mb-5">
            <div class="card-header">
                <form [formGroup]="formGroupFilter" (ngSubmit)="getData()">
                    <div class="form-group row">
                        <div class="col-2">
                            <label for="idTipo1" class="form-label">Tipo Expediente:</label>
                            <select formControlName="idTipo1" class="form-select form-select-sm" aria-label=".form-select-sm example" title="Tipo Exp...">
                                <option [ngValue]="null">-</option>
                                <option *ngFor="let item of tipoExpediente" [ngValue]="item.id">
                                    {{item.nombre}}</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="idTipo2" class="form-label">Oficina:</label>
                            <select formControlName="idTipo2" class="form-select form-select-sm" aria-label=".form-select-sm example" title="Oficina...">
                                <option [ngValue]="null">-</option>
                                <option *ngFor="let item of oficinas" [ngValue]="item.id">
                                    {{item.nombre}}</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <label for="idTipo3" class="form-label">Abogado:</label>
                            <select formControlName="idTipo3" class="form-select form-select-sm" aria-label=".form-select-sm example" title="Procurador...">
                                <option [ngValue]="null">-</option>
                                <option *ngFor="let item of abogados" [ngValue]="item.id">
                                    {{item.nombre}}</option>
                            </select>
                        </div>
                        <div class="col-1 text-end mt-3">
                            <button type="submit" class="btn btn-primary btn-sm00 me-2"><i
                                    class="fa-solid fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row flex-grow-1">
            <div class="col-2" *ngFor="let item of data">
                <card-kpi [idExpediente]="1" [kpiInfo]="item"></card-kpi>
            </div>
        </div>
        <!-- <pre>{{ this.expedienteSearch.result | json }}</pre> -->
    </div>
</div>
